<app-full>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>Clientes</h1>
                <div class="header-botoes">
                    <p-button (onClick)="handleCadastroClick()">Cadastrar cliente</p-button>
                </div>
            </div>
            <p-table 
            [value]="mockData" 
            [tableStyle]="{ 'min-width': '50rem' }"
            [rowHover]="true"
            [paginator]="true"
            [rows]="10"
            [showCurrentPageReport]="true"
            currentPageReportTemplate="Mostrando cliente {first} a {last} de um total de {totalRecords} clientes"
            [rowsPerPageOptions]="[10,25,50]">
                <ng-template pTemplate="header">  
                    <tr>
                        <th pSortableColumn="nome">Nome<p-sortIcon field="nome"></p-sortIcon></th>
                        <th pSortableColumn="tipoCliente">Tipo do Cliente<p-sortIcon field="tipoCliente"></p-sortIcon></th>
                        <th pSortableColumn="cidade">Cidade<p-sortIcon field="cidade"></p-sortIcon></th>
                        <th pSortableColumn="dataDeCadastro">Data de Cadastro<p-sortIcon field="dataDeCadastro"></p-sortIcon></th>
                        <th pSortableColumn="situacao">SituaÃ§Ã£o<p-sortIcon field="situacao"></p-sortIcon></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-data>
                    <tr (click)="handleClick(data.numero)" >
                        <td>{{ data.nome }}</td>
                        <td>{{ data.tipoCliente }}</td>
                        <td>{{ data.cidade}}</td>
                        <td>{{ data.dataDeCadastro | date: 'dd/MM/yy' }}</td>
                        <td>{{ data.situacao }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</app-full>
