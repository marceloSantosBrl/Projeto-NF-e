<div class="menu-bar">
  <p-menubar [model]="items">
    <ng-template pTemplate="start">
      <img src="assets/logo.svg" class="logo-container" alt="logo"/>
    </ng-template>
  </p-menubar>
</div>
<main class="main-container">
  <div class="header-container">
    <h1>Vendas Realizadas</h1>
    <button class="btn btn-green">Cadastrar Estoque</button>
    <button class="btn btn-green">Cadastrar Venda</button>
  </div>
  <div class="cards-container">
    <app-home-card class="home-card"></app-home-card>
    <app-home-card class="home-card"></app-home-card>
    <app-home-card class="home-card"></app-home-card>
  </div>
  <h2>Entrada em Caixa</h2>
  <div class="table-container">
    <app-home-table></app-home-table>
  </div>
</main>
